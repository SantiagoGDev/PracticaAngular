<section class="downloads">
    <article class="downloads__box-text">
      <h2 class="downloads__title">Download the extension</h2>
      <p class="downloads__parrafo">
        We’ve got more browsers in the pipeline. Please do let us know if you’ve 
        got a favourite you’d like us to prioritize.
      </p>
    </article>
    <article class="downloads__box-cards">

      <div *ngFor="let item of downloads" class="downloads__card">
        <img [src]="item.img" alt="" class="downloads__card-browser">
        <div>
          <h3 class="downloads__card-title">{{item.browser}}</h3>
          <p class="downloads__card-version">{{item.version}}</p>
        </div>
        <img src="assets/images/bg-dots.svg" alt="" class="downloads__card-dots">
        <button class="downloads__card-btn">Add & Install Extension</button>
      </div>
      
    </article>
</section>
