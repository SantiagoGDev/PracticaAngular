<form class="form" [formGroup]="registerForm" (ngSubmit)="sendData(registerForm.value)">
	<h2 class="form__title">Register</h2>
	<div class="form__component">
		<label for="name" class="form__label">Nombre Completo</label>
		<input type="text" formControlName="name" class="form__input" id="name" placeholder="Nombre Completo">
		<p class="form__message" *ngIf="isValidCampo(registerForm,'name')" >El nombre debe ser ingresado</p>
	</div>
	<div class="form__component">
		<label for="email" class="form__label">Correo Electronico</label>
		<input type="text" formControlName="email" class="form__input" id="email" placeholder="Correo Electronico">
		<p class="form__message" *ngIf="isValidCampo(registerForm,'email')">Correo es invalido, un correo valido es : jhon@gmail.com</p>
	</div>
	<div class="form__component">
		<label for="password" class="form__label">Contrase単a</label>
		<input type="password"  formControlName="password" class="form__input" id="password" placeholder="Contrase単a">
		<p class="form__message" *ngIf="isValidCampo(registerForm,'password')">Se requiere ingresar la contrase単a</p>
	</div>
	<div class="form__component">
		<label for="password" class="form__label">Confirm Password</label>
		<input type="password"  formControlName="vpassword" class="form__input" id="password" placeholder="Confirm Password">
		<p class="form__message" *ngIf="isValidCampo(registerForm,'password')">Las contrase単as deben ser iguales</p>
	</div>

	<button [disabled]="registerForm.invalid" class="form__btn">Registrarse</button>
</form>
